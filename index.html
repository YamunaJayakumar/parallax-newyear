<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
       <div class="parallax-group">
        
            <div class="parallax-layer sky"></div>
            <div class="parallax-layer bushes"></div>
            <div class="parallax-layer water"></div>
            <div class="parallax-layer people1"></div>
            <div class="parallax-layer people2"></div>
            <div class="parallax-layer people3"></div>
            <div class="parallax-layer hero-text">
                <h2>2025</h2>
            </div>
       </div>
       <div class="parallax-group info-container">
            <div class="text-c">
                <h1>This is your year</h1>
                 <p>What would life be if we had no courage to attempt anything?</p>
                <p>- Vincent Van Gogh</p>
            </div>
       </div>
       

    </div>

</html>
